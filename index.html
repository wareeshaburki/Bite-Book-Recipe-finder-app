<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
      <button class="mode-button">Dark Mode</button>
    <div class="main-container">
      <div class="header">
        <h1 class="heading">BITE BOOK</h1>
        <p class="sub-heading">
          Discover, cook, and savor your next favorite recipe.
        </p>
      </div>
      <div class="search-box">
        <input
          type="text"
          class="search-input"
          placeholder="Search Recipes..."
          aria-label="Search recipes"
        />
        <button class="search-button">Search</button>
        <button class="random-button">Random Recipe</button>
      </div>
      <section class="recipe-container">
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
